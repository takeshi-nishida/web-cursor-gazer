    <body>
        <h1>Recorder</h1>
        <div style="display: flex; flex-direction: column;">
            <button id="startRecording">Start Recording (ALt+9)</button>

            <button id="loadCSV">Load CSV</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
